{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="align-items-center">
    <h2 class="text-center">Actualizar perfil</h2>
      
    <form class="d-flex flex-column align-items-center align-middle" method="post" enctype="multipart/form-data">
      {% if request.user.profile.avatar %}
        <img src="{{ request.user.profile.avatar }}" class="img-fluid mb-3" style="object-fit: cover; max-width: 15rem; max-height: 15rem;" alt="Avatar">
      {% endif %}
      {% csrf_token %}
      {{ profile_form.as_p }}
      {{ image_form.as_p }}
      <button class="btn-lg btn-outline-dark" type="submit">Actualizar</button>
    </form>
  </div>
</div>
{% endblock %}
