{% extends 'base.html' %}

{% block content %}
  <div class="d-flex justify-content-center">
    <div class="align-items-center">
      <h2 class="text-center">Login</h2>
      <form class="d-flex flex-column align-items-center align-middle" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ login_form.as_p }}
        <button class="btn-lg btn-outline-dark" type="submit">Login</button>
      </form>
    </div>
  </div>
{% endblock %}
