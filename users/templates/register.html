{% extends 'base.html' %}

{% block content %}
  <div class="d-flex justify-content-center">
    <div class="align-items-center">
      <h2 class="text-center">Registro</h2>
      <form class="d-flex flex-column align-items-center align-middle" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button class="btn-lg btn-outline-dark" type="submit">Registrarse</button>
      </form>
    </div>
  </div>
{% endblock %}
