<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Town Arrival{% endblock %}</title>
</head>
<body>
    <header>
        <h1>{% block header %}Town Arrival{% endblock %}</h1>
        <nav>
            <ul>
                
                {% if user.is_authenticated %}
                    <li><a href="{% url 'update_profile' %}">Actualizar Perfil</a></li>
                    <li><a href="{% url 'logout' %}">Cerrar Sesión</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Iniciar Sesión</a></li>
                    <li><a href="{% url 'register' %}">Registro</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Tu pie de página aquí -->
    </footer>
</body>
</html>
