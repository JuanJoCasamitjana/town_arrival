{% extends 'base.html' %}

{% block title %}Casas{% endblock  %}

{% block content %}

    <div class="pb-6 grid grid-cols-4 gap-4">
        <div class="col-span-1">
            <div class="container pt-4">
              <form class="form-inline" method="get" action="{% url 'busqueda' %}">
                  <input name="query" class="form-control" type="text" value="{{ query }}" placeholder="Busca una casa">
                  <button class ="btn btn-secondary">Search</button>
              </form>
            </div>
        </div>
        <div class="container-fluid pt-4">
          <div class="col-span-3">
              <div class="container">
                  <div class="row">
                    {% for casa in casas %}
                      <div class="col-md-4 mb-4">
                        <div class="card align-items-center">
                          <a href="{% url 'detalle_casa' casa_id=casa.id %}">
                            <img src="{{ casa.imagen }}" class="card-img-top img-thumbnail" style="object-fit: cover; max-width: 15rem; max-height: 15rem;" alt="{{ casa.titulo }}">
                            <div class="card-body">
                              <h5 class="card-title text-center">{{ casa.titulo }}</h5>
                            </div>
                          </a>
                        </div>
                      </div>
                    {% endfor %}
                  </div>
                </div>
          </div>
        </div>      
    </div>

{% endblock content %}
