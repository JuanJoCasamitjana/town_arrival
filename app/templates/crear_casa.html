{% extends 'base.html' %}

{% block content %}
  <h2 class="text-center">Crear Casa</h2>

  <form class="d-flex flex-column align-items-center align-middle" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    
    <h3>Subir Imagen</h3>
    {{ image_form.as_p }}
    
    <button class="btn-lg btn-outline-dark" type="submit">Guardar</button>
  </form>
{% endblock %}
