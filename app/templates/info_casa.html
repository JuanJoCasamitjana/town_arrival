<!-- templates/detalle_casa.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <article class="card">
    <img src="{{ casa.imagen }}" class="card-img-top" style="object-fit: cover; max-width: 50%; max-height: 50%;"
      alt="{{ casa.titulo }}">
    <div class="card-body">
      <h2 class="card-title">{{ casa.titulo }}</h2>
      <p class="card-text">{{ casa.descripcion }}</p>
      <p class="card-text"><strong>Localidad:</strong> {{ casa.localidad }}</p>
      <p class="card-text"><strong>Direcci√≥n:</strong> {{ casa.direccion }}</p>

      <form method="post" action="{% url 'agregar_carrito' casa.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Agregar al Carrito</button>
      </form>

      {% if user.is_superuser %}
        <a href="{% url 'editar_casa' pk=casa.id %}" class="btn btn-primary">Editar Casa</a>
      {% endif %}

    </div>

    <a href="#" class="btn btn-primary">Contactar al Arrendador</a>
</div>
</article>
</div>
{% endblock %}
