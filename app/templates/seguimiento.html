{% extends 'base.html' %}

{% block title %}Seguimiento{% endblock  %}

{% block content %}

<div class="container">
    <table class="table table-striped">
        {% for alquiler in pedidos %}
            <thead>
                <tr>
                    <td>Casa</td>
                    <td>Fecha de inicio</td>
                    <td>Fecha de fin</td>
                </tr>
            </thead>
            <tr>
                <td>alquiler.alquilo.titulo</td>
                <td>alquiler.FechaInicio</td>
                <td>alquiler.FechaFinal</td>
            </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
