{% extends 'base.html' %}
{% block content %}
<body>
    <h1>Carrito de Compras</h1>
    
    <!-- Mostrar productos en el carrito -->
    <ul>
        {% for alquiler in productos_en_carrito %}
            <li>
                {{ alquiler.alquilo.titulo }} - Precio: ${{ alquiler.alquilo.precioPorDia }}
                <a href="{% url 'eliminar_del_carrito' alquiler.id %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
    
    <!-- Mostrar el total del carrito -->
    <p>Total: ${{ total_carrito }}</p>
  
    <form method="post" action="{% url 'pagos' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Pago Contrarrembolso</button>
    </form>
</body>

{% endblock %}
