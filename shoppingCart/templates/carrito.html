{% extends 'base.html' %}
{% block content %}
<body>
    <h1>Carrito de Compras</h1>
    
    <!-- Mostrar productos en el carrito -->
    <ul>
        {% for producto in productos_en_carrito %}
            <li>{{ producto.titulo }} - Precio: ${{ producto.precio }}</li>
        {% endfor %}
    </ul>
    
    <!-- Mostrar el total del carrito -->
    <p>Total: ${{ total_carrito }}</p>
  
     <link rel="stylesheet" href="?page={{ pagos }}" />
    <button class="btn btn-success">Pago Contrarembolso</button>
    <a href="#" class="btn btn-success">Pago Contrarembolso</a>

{% endblock %}
